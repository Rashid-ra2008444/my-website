<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document </title>
</head>
<body>
<h1>Contact Us</h1>
<form action="">
  <div class="form-group">
    <label for="user-name">User Name</label>
    <input type="text" id="user-name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password">
  </div>
  <div class="form-group">
    <label for="phone-number">Phone Number</label>
    <input type="tel" id="phone-number">
  </div>

  <div class="radio-group">
    <label>Gender : </label>
    <label for="female"> Female </label> <input type="radio" name="gender" id="female" value="female">
    <label for="male">Male </label> <input type="radio" name="gender" id="male" value="male">
  </div>

  <div class="form-group">
    <label for="country"></label><select name="country" id="country">
      <option value="egypt"></option>
      <option value="egypt">Egypt</option>
      <option value="egypt">Qatar</option>
      <option value="egypt">UAE</option>
      <option value="egypt">Saudi</option>
      <option value="egypt">Bahrain</option>
    </select>
  </div>
  <input type="submit" name="" value="Submit">
  <input type="reset" name=""  value="reset">




</form>
</body>
</html>
